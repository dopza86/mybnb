{% if user.avatar %}
<div class="{{h_and_w |default:'h-20 w-20'}} rounded-full bg-cover  mb-5" style="background-image: url({{user.avatar.url}});"></div>
{% else %}
    <div class="{{h_and_w|default:'h-20 w-20'}} bg-blue-700 rounded-full text-white flex justify-center items-center overflow-hidden mb-5 ">
        <span class="{{text|default:'text-3xl'}}">{{user.username|first}}</span>
    </div>
{% endif %}
